<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mn{
            height: 50vw;
            padding: 10vw;
        }
        .contain{
            display: flex;
            height: 30%;
            align-content: stretch;
        }
        .contain > div{
            border-radius: 10px;
            background-color: #217867;
            margin: 1vw;
        }
        .box{
            width: 25%;
        }
        .bg{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="mn">
        <div class="contain">
            <div class="box"></div>
            <div class="bg"></div>
            <div class="box"></div>
        </div>
        <div class="contain">            
            <div class="bg"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="contain">
            <div class="box"></div>
            <div class="box"></div>
            <div class="bg"></div>
        </div>
    </div>
</body>
</html>
